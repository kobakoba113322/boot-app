<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ターンマーク予想</title>
  <link rel="stylesheet" href="turn.css" />
</head>
<body>
  <div class="main-container">
    <header class="header">
      <h1 class="title">ターンマーク予想</h1>
    </header>

    <main class="main-section">
      <div class="mark-button">
        <button id="move3" class="btn">位置に戻る</button>
        <button id="move2" class="btn back-btn">BACK</button>
      </div>

      <figure class="turn-area">
        <img id="back-width" src="../img/first turn.jpg" alt="ターンマーク画像" />
        <ul id="boat-move">
          <li><img src="../img/boat1-s.png" alt="ボート1" /></li>
          <li><img src="../img/boat2-s.png" alt="ボート2" /></li>
          <li><img src="../img/boat3-s.png" alt="ボート3" /></li>
          <li><img src="../img/boat4-s.png" alt="ボート4" /></li>
          <li><img src="../img/boat5-s.png" alt="ボート5" /></li>
          <li><img src="../img/boat6-s.png" alt="ボート6" /></li>
        </ul>
      </figure>
    </main>
  </div>

  <script src="turn.js" defer></script>
</body>
</html>
